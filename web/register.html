<script>
    function validateform()
   
         {
                var n=document.forms["regfrm"]["name"].value;
                if(n=="")
                {
                          alert("Fill The Name Field");
   		                 document.regfrm.name.focus();
  		                  return false;
                 }
       	        var t=/^[A-Za-z]{1,50}$/;
   		            if(t.test(n)==false)
                {
                    alert("Invalid name");
                    document.regfrm.name.focus();
                    return false;
  		          }
                  
				   var a=document.forms["regfrm"]["username"].value;
                if(a=="")
                {
                          alert("Fill The User Name Field");
   		                 document.regfrm.username.focus();
  		                  return false;
                 }
       	        var tt=/^[A-Za-z]{1,50}$/;
   		 if(tt.test(a)==false)
                {
                    alert("Invalid username");
                    document.regfrm.username.focus();
                    return false;
  		 }
              
		 var pwd=document.forms["regfrm"]["password"].value;
                if(pwd=="")
                {
                    alert("Please Enter the Password");
                    document.regfrm.password.focus();
                   return false;
                 }
				 
            var qwd=document.forms["regfrm"]["cpassword"].value;
              if(qwd=="")
              {
                    alert("Please Enter the Password");
                   document.regfrm.cpassword.focus();
                   return false;
                 	 
		}
                
                 if(pwd!=qwd)
                {
                    alert("Mismatch Password");
                        //document.regfrm.password.focus();
                        document.regfrm.cpassword.focus();
                        return false;
                }
                
                
                
                var id=document.forms["regfrm"]["eid"].value;
 
               if(id=="")

                {
 
                   alert("Please Enter the Email Id");
   
                 document.regfrm.eid.focus();
 
                   return false;
  
              }
            
	  var z=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
  
	 if(z.test(id)==false)
 
             {
 
                   alert("Invalid Email Id");
   
                 document.regfrm.eid.focus();
  
                  return false;

              }
			  
			   var nn=document.forms["regfrm"]["mobileno"].value;
                if(nn=="")
                {
                          alert("Fill The Mobile no Field");
   		                 document.regfrm.mobileno.focus();
  		                  return false;
                 }
       	        var t1=/^[0-9]{10}$/;
   		            if(t1.test(nn)==false)
                {
                    alert("Invalid Mobile No");
                    document.regfrm.mobileno.focus();
                    return false;
  		 }
                 
  }
  
</script>
